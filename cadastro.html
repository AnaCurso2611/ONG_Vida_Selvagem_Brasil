<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se como voluntário ou doador na ONG Vida Selvagem Brasil.">
    <title>Cadastro - Vida Selvagem Brasil</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="imagens/logo.png" alt="Logo Vida Selvagem Brasil" class="logo">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <h1>Cadastro de Voluntário / Doador</h1>
            <form>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required maxlength="15">

                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required maxlength="9">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required maxlength="2">
                </fieldset>

                <fieldset>
                    <legend>Tipo de Participação</legend>
                    <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label>
                    <label><input type="radio" name="tipo" value="doador"> Doador</label>
                </fieldset>

                <button type="submit" class="botao">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vida Selvagem Brasil - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
